<div class="tab-detail-page-titlebar">
    <app-titlebar style="position:unset!important;" (save)="onSaveClicked($event)" (close)="onCloseClicked($event)" (saveNew)="onSaveNNewClicked($event)" (saveClose)="onSaveNCloseClicked($event)"></app-titlebar>
</div>

<div [ngClass]="contentClass">
    <form #companyForm="ngForm">
        <dx-validation-group #formValidation>
            <div class="row">
                <div class="col col-xl-7 col-lg-12 div-two-column-left">
                    <div class="card mb-1">
                        <div class="card-header" data-toggle="collapse" href="#collapse-one">
                            General Information
                        </div>
                        <div class="collapse show" id="collapse-one">
                            <div class="row card-body">
                                <div class="col-md-3">
                                    <div class="col-xl-12">
                                        <app-image-upload #imgUploadControl></app-image-upload>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                  <div class="col form-group">
                                    <div class="row">
                                      <div class="col-xl-3 card-body-caption">
                                        <label>Business Profile</label>
                                      </div>
                                      <div class="col-xl-9">
                                        <dx-select-box [disabled]="disabledBusinessProfileUser" [searchEnabled]="true" [items]="businessProfileSelectItems" [(value)]="company.businessProfileId" displayExpr="name" valueExpr="id" [showClearButton]="true" (onValueChanged)="onBusinessProfileSelectionChanged($event)">
                                          <dx-validator>
                                            <dxi-validation-rule type="required" message="Business profile is required"></dxi-validation-rule>
                                          </dx-validator>
                                        </dx-select-box>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col form-group">
                                    <div class="row">
                                      <div class="col-xl-3 card-body-caption">
                                        <label>Account Number</label>
                                      </div>
                                      <div class="col-xl-9">
                                        <dx-text-box name="accountNumber" [(value)]="company.accountNumber" [valueChangeEvent]="'keyup'">
                                          <dx-validator>
                                            <dxi-validation-rule type="required" message="Account number is required" validationMessageMode='always'></dxi-validation-rule>
                                          </dx-validator>
                                        </dx-text-box>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col form-group">
                                    <div class="row">
                                      <div class="col-xl-3 card-body-caption">
                                        <label>Name</label>
                                      </div>
                                      <div class="col-xl-9">
                                        <dx-text-box [(value)]="company.companyName" [valueChangeEvent]="'keyup'">
                                          <dx-validator>
                                            <dxi-validation-rule type="required" message="Company name is required"></dxi-validation-rule>
                                            <dxi-validation-rule type="stringLength" [min]="2" message="Company Name must have at least 2 characters"></dxi-validation-rule>
                                          </dx-validator>
                                        </dx-text-box>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col form-group">
                                    <div class="row">
                                      <div class="col-xl-3 card-body-caption">
                                        <label>Trading As</label>
                                      </div>
                                      <div class="col-xl-9">
                                        <dx-text-box [(value)]="company.tradeAs" [valueChangeEvent]="'keyup'"></dx-text-box>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col form-group">
                                    <div class="row">
                                      <div class="col-xl-3 card-body-caption">
                                        <label>ABN</label>
                                      </div>
                                      <div class="col-xl-9">
                                        <dx-text-box [(value)]="company.abn" [valueChangeEvent]="'keyup'"></dx-text-box>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col form-group">
                                    <div class="row">
                                      <div class="col-xl-3 card-body-caption">
                                        <label>ACN</label>
                                      </div>
                                      <div class="col-xl-9">
                                        <dx-text-box [(value)]="company.acn" [valueChangeEvent]="'keyup'"></dx-text-box>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-1">
                        <div class="card-header" data-toggle="collapse" href="#collapse-two">
                            Business Information
                        </div>
                        <div class="collapse show" id="collapse-two">
                            <div class="card-body">
                              <div class="col">
                                <div class="row form-group">
                                  <div class="col-xl-3 card-body-caption">
                                    <label>No of Employees</label>
                                  </div>
                                  <div class="col-xl-9">
                                    <dx-number-box [(value)]="company.noOfEmployee" [min]="0" [max]="10000000" [valueChangeEvent]="'keyup'" [showSpinButtons]="true">
                                      <dxi-validation-rule type="required" message="Number of employee is required"></dxi-validation-rule>
                                    </dx-number-box>
                                  </div>
                                </div>
                                <div class="row form-group">
                                  <div class="col-xl-3 card-body-caption">
                                    <label>Country</label>
                                  </div>
                                  <div class="col-xl-9">
                                    <dx-select-box [searchEnabled]="true" [items]="counrtySelectItems" [(value)]="company.countryId" displayExpr="name" valueExpr="id" [showClearButton]="true" (onValueChanged)="onCountrySelectionChanged($event)">
                                    </dx-select-box>
                                  </div>
                                </div>
                                <div class="row form-group">
                                  <div class="col-xl-3 card-body-caption">
                                    <label>State</label>
                                  </div>
                                  <div class="col-xl-9">
                                    <dx-select-box [searchEnabled]="true" [items]="stateSelectItems" [(value)]="company.stateId" displayExpr="name" valueExpr="id" [showClearButton]="true">
                                    </dx-select-box>
                                  </div>
                                </div>
                                <div class="row form-group">
                                  <div class="col-xl-3 card-body-caption">
                                    <label for="exampleFormControlInput1">Relationship Type</label>
                                  </div>
                                  <div class="col-xl-9">
                                    <dx-tag-box [dataSource]="relationshipTypeSelectItems" [(value)]="company.relationshipTypes"
                                                [showSelectionControls]="true" align="left" displayExpr="name" valueExpr="id">

                                    </dx-tag-box>
                                  </div>
                                </div>
                                <div class="row form-group">
                                  <div class="col-xl-3 card-body-caption">
                                    <label>Industry</label>
                                  </div>
                                  <div class="col-xl-9">
                                    <dx-select-box [searchEnabled]="true" [items]="industrySelectItems" [(value)]="company.industryTypeId" displayExpr="name" valueExpr="id" [showClearButton]="true">
                                    </dx-select-box>
                                  </div>
                                </div>
                                <div class="row form-group">
                                  <div class="col-xl-3 card-body-caption">
                                    <label>Organisation Type</label>
                                  </div>
                                  <div class="col-xl-9">
                                    <dx-select-box [searchEnabled]="true" [items]="organisationTypeSelectItems" [(value)]="company.companyTypeId" displayExpr="name" valueExpr="id" [showClearButton]="true">
                                    </dx-select-box>
                                  </div>
                                </div>
                                <div class="row form-group">
                                  <div class="col-xl-3 card-body-caption">
                                    <label for="txtAnnualTurnover">Turnover</label>
                                  </div>
                                  <div class="col-xl-9">
                                    <dx-number-box [(value)]="company.annualTurnover" [showSpinButtons]="true"></dx-number-box>
                                  </div>
                                </div>
                                <div class="row form-group">
                                  <div class="col-xl-3 card-body-caption">
                                    <label for="exampleFormControlInput1">Rating</label>
                                  </div>
                                  <div class="col-xl-9">
                                    <dx-select-box [searchEnabled]="true" [items]="ratingSelectItems" [(value)]="company.ratingTypeId" displayExpr="name" valueExpr="id" [showClearButton]="true">

                                    </dx-select-box>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col col-xl-5 col-lg-12 div-two-column-right">
                    <div class="card mb-1">
                        <div class="card-header" data-toggle="collapse" href="#collapse-three">
                            Contact Detail
                        </div>
                        <div class="collapse show" id="collapse-three">
                            <div class="card-body">
                              <div class="col">
                                <div class="row form-group">
                                  <div class="col-xl-4 card-body-caption">
                                    <label for="txtMainPhone">Main Phone</label>
                                  </div>
                                  <div class="col-xl-8">
                                    <dx-text-box [(value)]="company.mainPhone" [valueChangeEvent]="'keyup'"></dx-text-box>
                                  </div>
                                </div>
                                <div class="row form-group">
                                  <div class="col-xl-4 card-body-caption">
                                    <label for="txtMobilePhone">Mobile Phone</label>
                                  </div>
                                  <div class="col-xl-8">
                                    <dx-text-box [(value)]="company.mobilePhone" [valueChangeEvent]="'keyup'"></dx-text-box>
                                  </div>
                                </div>
                                <div class="row form-group">
                                  <div class="col-xl-4 card-body-caption">
                                    <label for="txtFax">Fax</label>
                                  </div>
                                  <div class="col-xl-8">
                                    <dx-text-box [(value)]="company.fax" [valueChangeEvent]="'keyup'"></dx-text-box>
                                  </div>
                                </div>
                                <div class="row form-group">
                                  <div class="col-xl-4 card-body-caption">
                                    <label for="txtEmail">Email</label>
                                  </div>
                                  <div class="col-xl-8">
                                    <dx-text-box [(value)]="company.email" [valueChangeEvent]="'keyup'">
                                      <dx-validator>
                                        <dxi-validation-rule type="pattern" pattern="{{emailPattern}}" message="Email is invalid"></dxi-validation-rule>
                                      </dx-validator>

                                    </dx-text-box>
                                  </div>
                                </div>
                                <div class="row form-group">
                                  <div class="col-xl-4 card-body-caption">
                                    <label for="txtWebsite">Website</label>
                                  </div>
                                  <div class="col-xl-8">
                                    <dx-text-box [(value)]="company.website" [valueChangeEvent]="'keyup'"></dx-text-box>
                                  </div>
                                </div>
                                <div class="row form-group">
                                  <div class="col-xl-4 card-body-caption">
                                    <label for="ddPreferredContactMethod">Preferred Contact Method</label>
                                  </div>
                                  <div class="col-xl-8">
                                    <dx-select-box [searchEnabled]="true" [items]="preferredContactMethodSelectItems" [(value)]="company.preferredContactMethodId" displayExpr="name" valueExpr="id" [showClearButton]="true">
                                    </dx-select-box>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-1">
                        <div class="card-header" data-toggle="collapse" href="#collapse-four">
                            Description
                        </div>
                        <div class="collapse show" id="collapse-four">
                            <div class="card-body">
                              <div class="col">
                                <div class="col form-group">
                                    <dx-text-area [(value)]="company.description" [valueChangeEvent]="'keyup'"></dx-text-area>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </dx-validation-group>
    </form>
</div>
