<div class="tab-detail-page-titlebar">
    <app-titlebar style="position:unset!important;" (save)="onSaveClicked($event)" (close)="onCloseClicked($event)" (saveNew)="onSaveNNewClicked($event)" (saveClose)="onSaveNCloseClicked($event)"></app-titlebar>
</div>

<div [ngClass]="contentClass">
    <form #userForm="ngForm">
        <dx-validation-group #formValidation>
            <div class="row">
                <div class="col col-xl-7 col-lg-12 div-two-column-left">
                    <div class="card mb-1">
                        <div class="card-header" data-toggle="collapse" href="#collapseOne">
                            <a class="card-title">
                                General Information
                            </a>
                        </div>
                        <div id="collapseOne" class="card-body show">
                            <div class="row">
                                <div class="col-md-3">
                                    <app-image-upload #imgUploadControl></app-image-upload>
                                </div>
                                <div class="col-md-9">
                                    <div class="col form-group">
                                        <div class="row">
                                            <div class="col-xl-3 card-body-caption">
                                                <label>Business Profile</label>
                                            </div>
                                            <div class="col-xl-9">
                                                <dx-tag-box  [disabled]="disabledBusinessProfileUser" [dataSource]="businessProfileSelectItems" [(value)]="businessProfileIds"
                                                            [showSelectionControls]="true" align="left" displayExpr="name" valueExpr="id"
                                                            (onValueChanged)="onBusinessProfileSelectionChanged($event)">
                                                    <dx-validator #businessProfileValidation></dx-validator>
                                                </dx-tag-box>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col form-group">
                                        <div class="row">
                                            <div class="col-xl-3 card-body-caption">
                                                <label>Company</label>
                                            </div>
                                            <div class="col-xl-9">
                                                <dx-drop-down-box #companyCombobox [(value)]="gridBoxValue" valueExpr="id" displayExpr="name" [deferRendering]="false" placeholder="Select..."
                                                                [showClearButton]="true" [dataSource]="gridDataSource" [(opened)]="isDropDownBoxOpened">
                                                    <div *dxTemplate="let data of 'content'">
                                                        <dx-data-grid [dataSource]="gridDataSource"
                                                                    [columns]="['name']"
                                                                    [selection]="{ mode: 'multiple' }"
                                                                    [hoverStateEnabled]="true"
                                                                    [paging]="{ enabled: true, pageSize: 10 }"
                                                                    [filterRow]="{ visible: true }"
                                                                    [scrolling]="{ mode: 'paging' }"
                                                                    [showBorders]="false"
                                                                    [showColumnLines]="false"
                                                                    [showColumnHeaders]="false"
                                                                    [remoteOperations]="true"
                                                                    [(selectedRowKeys)]="gridBoxValue"
                                                                    (onSelectionChanged)="onSelectionChanged($event)">
                                                            <dxo-selection showCheckBoxesMode="always" [allowSelectAll]="false"></dxo-selection>
                                                        </dx-data-grid>
                                                    </div>
                                                    <!--<dx-validator #companyValidation></dx-validator>-->
                                                </dx-drop-down-box>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col form-group">
                                        <div class="row">
                                            <div class="col-xl-3 card-body-caption">
                                                <label>Title</label>
                                            </div>
                                            <div class="col-xl-9">
                                                <dx-select-box [items]="titleSelectItems" [searchEnabled]="true" [(value)]="contactDataSource.titleId" displayExpr="name" valueExpr="id" [showClearButton]="true">
                                                </dx-select-box>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col form-group">
                                        <div class="row">
                                            <div class="col-xl-3 card-body-caption">
                                                <label>First Name</label>
                                            </div>
                                            <div class="col-xl-9">
                                                <dx-text-box [(value)]="contactDataSource.firstName" [valueChangeEvent]="'keyup'">
                                                    <dx-validator #firstNameValidation></dx-validator>
                                                </dx-text-box>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col form-group">
                                        <div class="row">
                                            <div class="col-xl-3 card-body-caption">
                                                <label>Middle Name</label>
                                            </div>
                                            <div class="col-xl-9">
                                                <dx-text-box [(value)]="contactDataSource.middleName" [valueChangeEvent]="'keyup'">
                                                </dx-text-box>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col form-group">
                                        <div class="row">
                                            <div class="col-xl-3 card-body-caption">
                                                <label>Last Name</label>
                                            </div>
                                            <div class="col-xl-9">
                                                <dx-text-box [(value)]="contactDataSource.lastName" [valueChangeEvent]="'keyup'">
                                                    <dx-validator #lastNameValidation></dx-validator>
                                                </dx-text-box>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col form-group">
                                        <div class="row">
                                            <div class="col-xl-3 card-body-caption">
                                                <label>Preferred Name</label>
                                            </div>
                                            <div class="col-xl-9">
                                                <dx-text-box [(value)]="contactDataSource.preferredName" [valueChangeEvent]="'keyup'">
                                                </dx-text-box>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col form-group">
                                        <div class="row">
                                            <div class="col-xl-3 card-body-caption">
                                                <label>Position</label>
                                            </div>
                                            <div class="col-xl-9">
                                                <dx-select-box [items]="positionSelectItems" [searchEnabled]="true" [(value)]="contactDataSource.postionId" displayExpr="name" valueExpr="id" [showClearButton]="true">
                                                </dx-select-box>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col form-group">
                                        <div class="row">
                                            <div class="col-xl-3 card-body-caption">
                                                <label>Date Of Birth</label>
                                            </div>
                                            <div class="col-xl-9">
                                                <dx-date-box [(value)]="contactDataSource.dateOfBirthDateFormat" [min]="minDate" [max]="maxDate" displayFormat="dd/MM/yyyy"> </dx-date-box>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col form-group">
                                        <div class="row">
                                            <div class="col-xl-3 card-body-caption">
                                                <label>Gender</label>
                                            </div>
                                            <div class="col-xl-9 card-body-control-radio">
                                                <dx-radio-group [items]="genderSelectItems" [(value)]="contactDataSource.genderId" displayExpr="name" valueExpr="id" layout="horizontal">
                                                </dx-radio-group>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col form-group">
                                        <div class="row">
                                            <div class="col-xl-3 card-body-caption">
                                                <label>Time Zone</label>
                                            </div>
                                            <div class="col-xl-9">
                                                <dx-select-box [items]="timeZoneSelectItems" [searchEnabled]="true" [(value)]="contactDataSource.timeZoneId" displayExpr="name" valueExpr="id" [showClearButton]="true">
                                                </dx-select-box>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col form-group">
                                        <div class="row">
                                            <div class="col-xl-3 card-body-caption">
                                                <label>Skills</label>
                                            </div>
                                            <div class="col-xl-9">
                                                <dx-tag-box [dataSource]="skillsSelectItems" [(value)]="contactSpecialisations" [showSelectionControls]="true" align="left" displayExpr="name" valueExpr="id">
                                                </dx-tag-box>
                                            </div>
                                        </div>
                                    </div>
                                    <div *ngIf="companyIds.length>0" class="col form-group">
                                        <div class="row">
                                            <div class="col-xl-3 card-body-caption-checkbox">
                                                <label>Primary Contact</label>
                                            </div>
                                            <div class="col-xl-9 card-body-control-checkbox">
                                                <dx-check-box [(value)]="contactDataSource.isPrimaryContact"></dx-check-box>
                                            </div>
                                        </div>
                                    </div>
                                    <div *ngIf="contactId>0" class="col form-group">
                                        <div class="row">
                                            <div class="col-xl-3 card-body-caption-checkbox">
                                                <label>Active</label>
                                            </div>
                                            <div class="col-xl-9 card-body-control-checkbox">
                                                <dx-check-box [(value)]="contactDataSource.isActive"></dx-check-box>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-1">
                        <div class="card-header" data-toggle="collapse" href="#collapseThree">
                            <a class="card-title">
                                Emergency Contact Details
                            </a>
                        </div>
                        <div id="collapseThree" class="card-body show">
                            <div class="col">
                                <div class="row form-group">
                                    <div class="col-xl-4 card-body-caption">
                                        <label>Contact Person</label>
                                    </div>
                                    <div class="col-xl-8">
                                        <dx-text-box [(value)]="contactDataSource.emergencyContactName" [valueChangeEvent]="'keyup'">
                                        </dx-text-box>
                                    </div>
                                </div>
                                <div class="row form-group ">
                                    <div class="col-xl-4 card-body-caption">
                                        <label>Contact Number</label>
                                    </div>
                                    <div class="col-xl-8">
                                        <dx-text-box [(value)]="contactDataSource.emergencyContactNumber" [valueChangeEvent]="'keyup'">
                                        </dx-text-box>
                                    </div>
                                </div>
                                <div class="row form-group ">
                                    <div class="col-xl-4 card-body-caption">
                                        <label>Relationship</label>
                                    </div>
                                    <div class="col-xl-8">
                                        <dx-text-box [(value)]="contactDataSource.emergencyContactRelation" [valueChangeEvent]="'keyup'">
                                        </dx-text-box>
                                    </div>
                                </div>
                                <div class="row form-group ">
                                    <div class="col-xl-4 card-body-caption">
                                        <label>Special Instruction</label>
                                    </div>
                                    <div class="col-xl-8">
                                        <dx-text-area [(value)]="contactDataSource.specialInstruction" [height]="90" [maxLength]="400">
                                        </dx-text-area>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-xl-5 col-lg-12 div-two-column-right">
                    <div class="card mb-1">
                        <div class="card-header" data-toggle="collapse" href="#collapseTwo">
                            <a class="card-title">
                                Contact Details
                            </a>
                        </div>
                        <div id="collapseTwo" class="card-body show">
                            <div class="col">
                                <div class="row form-group">
                                    <div class="col-xl-4 card-body-caption">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-xl-7 col-lg-11 col-sm-11">
                                        <dx-text-box [(value)]="contactDataSource.email" [valueChangeEvent]="'keyup'">
                                            <dx-validator #emailValidation></dx-validator>
                                        </dx-text-box>
                                    </div>
                                    <div *ngIf="!showEmail2Field && (contactDataSource.email!=null && contactDataSource.email!='')" class="col-xl-1 col-lg-1 col-sm-1 field-add-icon">
                                        <a class="edit-link" href="javascript:void(0);" (click)="showEmail2()">
                                            <i class="fa fa-plus-circle fa-lg"></i>
                                        </a>
                                    </div>
                                </div>
                                <div *ngIf="showEmail2Field" class="row form-group ">
                                    <div class="col-xl-4 card-body-caption">
                                        <label>Additional Email</label>
                                    </div>
                                    <div class="col-xl-7 col-lg-11 col-sm-11">
                                        <dx-text-box [(value)]="contactDataSource.email2" [valueChangeEvent]="'keyup'">
                                            <dx-validator>
                                                <dxi-validation-rule type="pattern" pattern="{{emailPattern}}" message="Additional email(1) is invalid"></dxi-validation-rule>
                                            </dx-validator>
                                        </dx-text-box>
                                    </div>
                                    <div class="col-xl-1 col-lg-1 col-sm-1 field-add-icon">
                                        <a *ngIf="!showEmail3Field  && (contactDataSource.email2!=null && contactDataSource.email2!='')" class="edit-link" href="javascript:void(0);" (click)="showEmail3()">
                                            <i class="fa fa-plus-circle fa-lg"></i>
                                        </a>
                                        <a *ngIf="contactDataSource.email2==null || contactDataSource.email2==''" class="edit-link" href="javascript:void(0);" (click)="removeEmail2()">
                                            <i class="fa fa-minus-circle fa-lg"></i>
                                        </a>
                                    </div>
                                </div>
                                <div *ngIf="showEmail3Field" class="row form-group ">
                                    <div class="col-xl-4 card-body-caption">
                                        <label>Additional Email 2</label>
                                    </div>
                                    <div class="col-xl-7 col-lg-11 col-sm-11">
                                        <dx-text-box [(value)]="contactDataSource.email3" [valueChangeEvent]="'keyup'">
                                            <dx-validator>
                                                <dxi-validation-rule type="pattern" pattern="{{emailPattern}}" message="Additional email 2 is invalid"></dxi-validation-rule>
                                            </dx-validator>
                                        </dx-text-box>
                                    </div>
                                    <div class="col-xl-1 col-lg-1 col-sm-1 field-add-icon">
                                        <a *ngIf="contactDataSource.email3==null || contactDataSource.email3==''" class="edit-link" href="javascript:void(0);" (click)="removeEmail3()">
                                            <i class="fa fa-minus-circle fa-lg"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="row form-group ">
                                    <div class="col-xl-4 card-body-caption">
                                        <label>Business Phone</label>
                                    </div>
                                    <div class="col-xl-7 col-lg-11 col-sm-11">
                                        <dx-text-box [(value)]="contactDataSource.businessPhone" [valueChangeEvent]="'keyup'">
                                        </dx-text-box>

                                    </div>
                                    <div class="col-xl-1 col-lg-1 col-sm-1 phone-radio">
                                        <dx-radio-group [items]="preferredPhoneTypeSelectItem1" [(value)]="contactDataSource.preferredPhoneType" valueExpr="id" layout="horizontal">
                                        </dx-radio-group>
                                    </div>
                                </div>
                                <div class="row form-group ">
                                    <div class="col-xl-4 card-body-caption">
                                        <label>Home Phone</label>
                                    </div>
                                    <div class="col-xl-7 col-lg-11 col-sm-11">
                                        <dx-text-box [(value)]="contactDataSource.homePhone" [valueChangeEvent]="'keyup'">
                                        </dx-text-box>
                                    </div>
                                    <div class="col-xl-1 col-lg-1 col-sm-1 phone-radio">
                                        <dx-radio-group [items]="preferredPhoneTypeSelectItem2" [(value)]="contactDataSource.preferredPhoneType" valueExpr="id" layout="horizontal">
                                        </dx-radio-group>
                                    </div>
                                </div>
                                <div class="row form-group ">
                                    <div class="col-xl-4 card-body-caption">
                                        <label>Mobile Phone</label>
                                    </div>
                                    <div class="col-xl-7 col-lg-11 col-sm-11">
                                        <dx-text-box [(value)]="contactDataSource.mobile" [valueChangeEvent]="'keyup'">
                                        </dx-text-box>
                                    </div>
                                    <div class="col-xl-1 col-lg-1 col-sm-1 phone-radio">
                                        <dx-radio-group [items]="preferredPhoneTypeSelectItem3" [(value)]="contactDataSource.preferredPhoneType" valueExpr="id" layout="horizontal">
                                        </dx-radio-group>
                                    </div>
                                </div>
                                <div class="row form-group ">
                                    <div class="col-xl-4 card-body-caption">
                                        <label>Fax</label>
                                    </div>
                                    <div class="col-xl-7 col-lg-11 col-sm-11">
                                        <dx-text-box [(value)]="contactDataSource.fax" [valueChangeEvent]="'keyup'">
                                        </dx-text-box>
                                    </div>
                                </div>
                                <div class="row form-group ">
                                    <div class="col-xl-4 card-body-caption">
                                        <label>IM Type</label>
                                    </div>
                                    <div class="col-xl-4 col-lg-5 col-sm-5">
                                        <dx-select-box [items]="imTypeSelectItems" [searchEnabled]="true" [(value)]="contactDataSource.imTypeId"
                                                    displayExpr="name" valueExpr="id" [showClearButton]="true"
                                                    (onValueChanged)="imTypeSelectionChange($event)">
                                        </dx-select-box>
                                    </div>
                                    <div class="col-xl-3 col-lg-6 col-sm-6">
                                        <dx-text-box [disabled]="contactDataSource.imTypeId<1" [(value)]="contactDataSource.imLoginId" [valueChangeEvent]="'keyup'">
                                        </dx-text-box>
                                    </div>
                                    <div *ngIf="!showIM2Field && (contactDataSource.imLoginId!=null && contactDataSource.imLoginId!='')" class="col-xl-1 col-lg-1 col-sm-1 field-add-icon">
                                        <a class="edit-link" href="javascript:void(0);" (click)="showIM2()">
                                            <i class="fa fa-plus-circle fa-lg"></i>
                                        </a>
                                    </div>
                                </div>
                                <div *ngIf="showIM2Field" class="row form-group ">
                                    <div class="col-xl-4 card-body-caption">
                                        <label>Additional IM Type</label>
                                    </div>
                                    <div class="col-xl-4 col-lg-5 col-sm-5">
                                        <dx-select-box [items]="imTypeSelectItems" [searchEnabled]="true" [(value)]="contactDataSource.imTypeId2"
                                                    displayExpr="name" valueExpr="id" [showClearButton]="true"
                                                    (onValueChanged)="imType2SelectionChange($event)">
                                        </dx-select-box>
                                    </div>
                                    <div class="col-xl-3 col-lg-6 col-sm-6">
                                        <dx-text-box [disabled]="contactDataSource.imTypeId2<1" [(value)]="contactDataSource.imLoginId2" [valueChangeEvent]="'keyup'">
                                        </dx-text-box>
                                    </div>
                                    <div class="col-xl-1 col-lg-1 col-sm-1 field-add-icon">
                                        <a *ngIf="!showIM3Field  && (contactDataSource.imLoginId2!=null && contactDataSource.imLoginId2!='')" class="edit-link" href="javascript:void(0);" (click)="showIM3()">
                                            <i class="fa fa-plus-circle fa-lg"></i>
                                        </a>
                                        <a *ngIf="contactDataSource.imLoginId2==null || contactDataSource.imLoginId2==''" class="edit-link" href="javascript:void(0);" (click)="removeIM2()">
                                            <i class="fa fa-minus-circle fa-lg"></i>
                                        </a>
                                    </div>
                                </div>
                                <div *ngIf="showIM3Field" class="row form-group ">
                                    <div class="col-xl-4 card-body-caption">
                                        <label>Additional IM Type 2</label>
                                    </div>
                                    <div class="col-xl-4 col-lg-5 col-sm-5">
                                        <dx-select-box [items]="imTypeSelectItems" [searchEnabled]="true" [(value)]="contactDataSource.imTypeId3"
                                                    displayExpr="name" valueExpr="id" [showClearButton]="true"
                                                    (onValueChanged)="imType3SelectionChange($event)">
                                        </dx-select-box>
                                    </div>
                                    <div class="col-xl-3 col-lg-6 col-sm-6">
                                        <dx-text-box [disabled]="contactDataSource.imTypeId3<1" [(value)]="contactDataSource.imLoginId3" [valueChangeEvent]="'keyup'">
                                        </dx-text-box>
                                    </div>
                                    <div class="col-xl-1 col-lg-1 col-sm-1 field-add-icon">
                                        <a *ngIf="contactDataSource.imLoginId3==null || contactDataSource.imLoginId3==''" class="edit-link" href="javascript:void(0);" (click)="removeIM3()">
                                            <i class="fa fa-minus-circle fa-lg"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="row form-group ">
                                    <div class="col-xl-4 card-body-caption">
                                        <label>Preferred Contact Method</label>
                                    </div>
                                    <div class="col-xl-7 col-lg-11 col-sm-11">
                                        <dx-select-box [items]="preferredContactSelectItems" [searchEnabled]="true" [(value)]="contactDataSource.preferredContactMethodId" displayExpr="name" valueExpr="id" [showClearButton]="true">
                                        </dx-select-box>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <inline-address #addressControl [UniqueEntityId]="contactDataSource.uniqueEntityId" [EntityId]="contactId" [BusinessProfileIds]="businessProfileIds"></inline-address>

                    <div class="card mb-1">
                        <div class="card-header" data-toggle="collapse" href="#collapseFour">
                            <a class="card-title">
                                Description
                            </a>
                        </div>
                        <div id="collapseFour" class="card-body show">
                            <div class="row form-group ">
                                <div class="col-xl-12">
                                    <dx-text-area [(value)]="contactDataSource.description" [height]="90" [maxLength]="400">
                                    </dx-text-area>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </dx-validation-group>
    </form>
</div>
